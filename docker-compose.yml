version: "3.6"
services:
  rasa:
    image: rasa-bot:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5005:5005
    volumes:
      - ./:/app

  actions:
    image: rasa-bot:latest
    build:
      context: .
      dockerfile: actions/Dockerfile
    restart: always
    volumes:
      - ./app/actions:/app/actions
    ports:
      - 5055
